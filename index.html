<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compounding App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="compounding d-flex">
      <div
        class="container-fluid d-flex mx-auto my-auto justify-content-center"
      >
        <div class="row w-100">
          <div class="col-md-12">
            <div class="jupiter-intro fixed-top">
              <h1 class="display-6 fw-bold text-center text-orange vt323">
                COMPOUNDING CALCULATOR
              </h1>
              <p
                class="text-center text-orange fs-md-1 fs-sm-4 mx-2 mt-5 satisfy"
              >
                Wealth and riches shall be in his house and his righteousness
                endureth for ever...
              </p>
            </div>

            <form id="jupiter-form">
              <div class="row">
                <div class="col-md-12">
                  <label class="text-orange bg-grey px-2 my-2">Balance</label>
                  <input
                    type="number"
                    class="form-control balance py-3 rounded-0 bg-grey text-orange"
                    id="value1"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label class="text-orange bg-grey px-2 my-2"
                    >Rate % (0% - &#8734;%)
                  </label>
                  <input
                    type="number"
                    class="form-control rate py-3 rounded-0 bg-grey text-orange"
                    min="1"
                    step=".01"
                    id="value2"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label class="text-orange bg-grey px-2 my-2"
                    >Time Interval (e.g months, years)</label
                  >
                  <input
                    type="number"
                    class="form-control time-interval py-3 rounded-0 bg-grey text-orange"
                    id="value3"
                  />
                </div>
              </div>
              <div class="result text-center mt-3 mb-2 bg-grey" id="d"></div>
            </form>

            <div class="row">
              <div class="col-md-12 d-flex justify-content-between">
                <button
                  type="submit"
                  class="btn btn-lg bg-transparent text-orange border-light w-50 py-3 me-2 mt-2 rounded-0 calculate"
                >
                  Calculate
                </button>
                <button
                  type="submit"
                  class="btn btn-lg bg-transparent text-orange border-light w-50 py-3 ms-2 mt-2 rounded-0 reset"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>

        <h5 class="text-center fixed-bottom">
          <span id="copyright">&copy</span><span id="year"></span>
          <a href="https://github.com/akvrmvlakis/compounding-app"
            >akvrmvlakis</a
          >
        </h5>
      </div>
    </section>
    <script src="scripts.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
